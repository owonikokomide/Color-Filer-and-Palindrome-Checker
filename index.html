<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #green{
            background-color: green;
        }
        #red{
            background-color: red;
        }
        #blue{
            background-color: blue;
        }
        #brown{
            background-color: brown;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="color_filer">
        <h1>Color Filer</h1>
    </div>
    <div class="color_btn">
        <button id="green" onclick="setColor('green')">Green</button>
        <button id="brown" onclick="setColor('brown')">Brown</button>
        <button id="red" onclick="setColor('red')">Red</button>
        <button id="blue" onclick="setColor('blue')">Blue</button>
        <button id="random" onclick="randomColor()">Random</button>
    </div>
    <h1>
        PALINDROME CHECKER
    </h1>
    <div class="palindrome">
        <input id="input" type="text" placeholder="Type Something...">
        <button onclick="check()">Check</button>
    </div>
    <div class="quotefinder">
        <div class="title">
            <h1>Generate Random Quotes</h1>
        </div>
        <div class="quotes">
            <p id="quotes"></p>
            <button onclick="generateQuotes()">Generate Quotes</button>
        </div>
    </div>
    <div class="stopwatch">
        <div class="title">
            <h1>Stop Watch</h1>
        </div>
        <div class="watch">
            <h2 id="time">00 : 00</h2>
            <button onclick="startWatch()">Start</button>
            <button onclick="stopWatch()">Stop</button>
            <button onclick="resetWatch()">Reset</button>
        </div>
    </div>
   </div>
    <script src="javascript.js"></script>
</body>
</html>
